<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr = [4,7,3,9,5,2];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (findEven(arr[i])) {
            count++;
        }
    }
    document.write('Số lượng số chẵn trong mảng:' + ' ' + count)

    function findEven(x) {
        if (x % 2 === 0) {
            return true;
        }
    }
</script>
</body>
</html>
