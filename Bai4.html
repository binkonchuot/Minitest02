<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 4</title>
</head>
<body>
<script>
    function isPrime(numb) {
        if (numb <= 1) {
            return false;
        } else {
            for (let i = 2; i < numb; i++) {
                if (numb % i === 0) {
                    return false;
                }
            } return true;
        }
    }
    let sumPrime=0;
    for (let i=1;i<500;i++) {
        if (isPrime(i)) {
            sumPrime+=i;
        }
    }
    document.write('Tổng các số nguyên tố nhỏ hơn 500 là:'+' '+ sumPrime);
</script>
</body>
</html>
