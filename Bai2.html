<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 2</title>
</head>
<body>
<script>
    let array = ["7", "3", "6", "a", "2", "c", "9", "d"];
    let count = 0;
    let inputNumb = prompt('Nhập vào 1 phần tử:');
    function findElement(){
        for (let i = 0; i < array.length; i++) {
            if (inputNumb === array[i]) {
                count++;
            }
        }
        document.write('Số phần tử '+' '+inputNumb+' xuất hiện là '+' '+count+' '+'lần');
    }
    findElement();
</script>
</body>
</html>
